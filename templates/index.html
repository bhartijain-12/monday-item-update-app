<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>monday.com Item Editor View</title>
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h2>Search and Edit Item</h2>
    <input type="text" id="item-id" placeholder="Enter Item ID" />
    <button onclick="searchItem()">Search</button>

    <div id="item-details" style="margin-top: 20px;"></div>

    <button id="save-btn" onclick="saveItem()" style="display:none; margin-top: 10px;">Save Changes</button>
</body>
</html>
