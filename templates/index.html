<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>monday.com Item Editor View</title>

  <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js" defer></script>
  <script src="/static/main.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #1a1a1a;
      margin: 50px;
    }

    h2 {
      color: #0047ab;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003580;
    }

    #item-details {
      margin-top: 20px;
    }

    .section-container {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background-color: #f4f4f4;
    }

    .section-header {
      background-color: #0047ab;
      color: white;
      padding: 14px 18px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-content {
      padding: 20px;
      display: none;
      background-color: #f9f9f9;
    }

    .fields-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #000;
    }

    input:focus, select:focus {
      border-color: #0047ab;
      outline: none;
    }

    .arrow {
      font-size: 12px;
      transition: transform 0.2s ease;
    }

    .rotated {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <h2>Search and Edit Item</h2>

  <div>
    <input type="text" id="item-id" placeholder="Enter Item ID" />
    <button onclick="searchItem()">Search</button>
  </div>

  <div id="item-details">
    <!-- Collapsible section -->
    <div class="section-container">
      <div class="section-header" onclick="toggleSection(this)">
        General Information
        <span class="arrow">&#9654;</span>
      </div>
      <div class="section-content">
        <div class="fields-grid">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="status">Status</label>
            <select id="status">
              <option>Open</option>
              <option>In Progress</option>
              <option>Done</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="save-btn" onclick="saveItem()" style="display: none; margin-top: 20px;">Save Changes</button>

  <script>
    function toggleSection(header) {
      const content = header.nextElementSibling;
      const arrow = header.querySelector(".arrow");
      const isVisible = content.style.display === "block";

      content.style.display = isVisible ? "none" : "block";
      arrow.classList.toggle("rotated", !isVisible);
    }
  </script>
</body>
</html>
