<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>monday.com Item Editor View</title>

  <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js" defer></script>
  <script src="/static/main.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f6f8;
      color: #222;
    }

    h2 {
      color: #0073ea;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0073ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .section-container {
      margin-top: 24px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      background-color: #0073ea;
      color: white;
      padding: 12px 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .section-fields {
      padding: 16px;
      display: none;
    }

    .fields-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .field-block {
      flex: 1 1 48%;
      min-width: 250px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #save-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Search and Edit Item</h2>

  <div>
    <input type="text" id="item-id" placeholder="Enter Item ID" />
    <button onclick="searchItem()">Search</button>
  </div>

  <!-- Initially hidden, shown after search -->
  <div id="item-details" style="display: none;"></div>

  <button id="save-btn" onclick="saveItem()" style="display: none;">Save Changes</button>

  <script>
    // Optional: Collapsible sections logic
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("section-title")) {
        const next = e.target.nextElementSibling;
        if (next && next.classList.contains("section-fields")) {
          next.style.display = next.style.display === "none" ? "block" : "none";
        }
      }
    });
  </script>
</body>
</html>
