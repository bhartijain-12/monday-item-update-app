<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>monday.com Item Editor View</title>

  <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js" defer></script>
  <script src="/static/main.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    h2 {
      color: blue;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0073ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #item-details {
      margin-top: 20px;
      color: blue;
    }

    .section-container {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      background-color: #0073ea;
      color: white;
      padding: 10px 16px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      user-select: none;
    }

    .section-fields {
      padding: 16px;
      display: none; /* hidden by default */
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    .section-container.active .section-fields {
      display: block;
    }

    .fields-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 500px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("section-title")) {
          const container = e.target.closest(".section-container");
          container.classList.toggle("active");
        }
      });
    });
  </script>
</head>
<body>
  <h2>Search and Edit Item</h2>

  <div>
    <input type="text" id="item-id" placeholder="Enter Item ID" />
    <button onclick="searchItem()">Search</button>
  </div>

  <div id="item-details"></div>

  <button id="save-btn" onclick="saveItem()" style="display: none; margin-top: 20px;">Save Changes</button>
</body>
</html>
