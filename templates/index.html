<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>monday.com Item Editor View</title>

  <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js" defer></script>
  <script src="/static/main.js" defer></script>

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }

     h2{
        color: white;
     }
  
    button {
        padding: 8px 16px;
        font-size: 14px;
        background-color: #0073ea;
        color: white;
        border: none;
        border-radius: 5px;
      
      }

    #item-details {
      margin-top: 20px;
      color: white;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }


    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

   
  </style>
</head>
<body>
  <h2>Search and Edit Item</h2>

  <div>
    <input type="text" id="item-id" placeholder="Enter Item ID" />
    <button onclick="searchItem()">Search</button>
  </div>

  

  <div id="item-details"></div>

  <button id="save-btn" onclick="saveItem()" style="display: none;">Save Changes</button>
</body>
</html>
