<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>monday.com Item Editor View</title>
    <!-- Load Monday SDK -->
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js" defer></script>
    <!-- Load your custom JS -->
    <script src="/static/main.js" defer></script>
</head>
<body>
    <h2>Search and Edit Item</h2>
    <input type="text" id="item-id" placeholder="Enter Item ID" />
    <button onclick="searchItem()">Search</button>

    <div id="item-details" style="margin-top: 20px;display: grid;grid-template-columns: repeat(2, 1fr);"></div>

    <button id="save-btn" onclick="saveItem()" style="display:none; margin-top: 10px;">Save Changes</button>
</body>
</html>

</html>
